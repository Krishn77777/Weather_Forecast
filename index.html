<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="./src/output.css" />
</head>

<body class="bg-teal-200 min-h-screen">
  <header>
    <h1 class="font-bold text-3xl bg-cyan-700 p-5 text-center text-white">
      Weather Dashboard
    </h1>
  </header>

  <div class="main flex flex-col lg:flex-row gap-4 p-4">

    <!-- Input Section -->
    <div class="user-input w-full lg:w-1/4">
      <label for="location" class="text-l font-bold">Enter a City Name</label><br />
      <input list="recentCities" class="border-2 rounded-xl p-2 pr-10 mt-1 w-full" type="text" id="location"
        placeholder="E.g. New York, London, Tokyo" /><br />
      <datalist id="recentCities"></datalist>

      <button class="mt-2 w-full border-2 font-bold p-2 rounded-xl hover:bg-cyan-500 searchBtn">Search</button><br />
      <span class="block text-center mt-2 font-semibold text-gray-600">or</span>
      <button
        class="mt-2 w-full border-2 font-bold p-2 rounded-xl hover:bg-cyan-500 currentLocationBtn">Use Current
        Location</button>

      <div id="error-box"
        class="hidden mt-4 p-3 text-sm text-red-700 bg-red-100 rounded-lg border border-red-300"></div>
    </div>

    <!-- Output Section -->
    <div class="flex flex-col items-center w-full">
      <!-- Weather Box -->
      <div
        class="showData hidden opacity-0 scale-95 transition-all duration-500 w-full lg:w-3/4 bg-cyan-500 text-white rounded-lg shadow-md p-6 mt-6 max-w-4xl mx-auto min-h-[150px]">
        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
          <div class="flex flex-col space-y-2">
            <p class="city text-2xl font-bold mb-1"></p>
            <p class="temperature text-lg font-bold"></p>
            <p class="humidity text-lg font-medium"></p>
            <p class="wind-speed text-lg font-medium"></p>
          </div>
          <div class="flex flex-col items-center space-y-2">
            <img class="weatherIcon hidden w-24 h-24 object-contain" src="" alt="Weather Icon" />
            <p class="weatherCondition text-lg font-medium text-white"></p>
          </div>
        </div>
      </div>

      <!-- 5 Day Forecast Section  -->
      <div
        class="forecast-section hidden opacity-0 scale-95 transition-all duration-500 w-full max-w-4xl mx-auto mt-6 px-4">
        <h2 class="text-xl font-bold text-black mb-3">5-Day Forecast</h2>
        <div id="forecast-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
         
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
